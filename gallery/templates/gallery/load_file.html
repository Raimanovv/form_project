{% extends 'base.html' %}

{% block title %}
    Добавление файла в галлерею
{% endblock %}

{% block content %}
    <h2>Загрузать файл</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <button type="submit">Загрузить</button>
    </form>
{% endblock %}

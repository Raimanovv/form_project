{% extends 'base.html' %}

{% block title %}
    Список всех отзывов
{% endblock %}

{% block content %}
    <h2>Список отзывов</h2>
    <ol>
        {% for feedback in feedbacks %}
            <li>{{ feedback.name }} - {{ feedback.surname }}: {{ feedback.rating }}</li>
        {% endfor %}
    </ol>
{% endblock %}
